<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Koran - Kiena Book</title>
    <link rel="stylesheet" href="style8.css">
    <style>
        body {
            font-family: 'Edu VIC WA NT Beginner SemiBold', serif;
            background-color: #fff0f7;
            margin: 0;
        }

        .novel-container {
            padding: 40px;
            text-align: center;
        }

        .novel-container h2 {
            font-size: 28px;
            margin-bottom: 30px;
            color: #a7395a;
        }

        .book-list {
            display: flex;
            justify-content: center;
            gap: 15px;
            flex-wrap: nowrap;
        }

        .book-item {
            flex: 0 0 180px; /* Lebar dikecilkan dari 220px */
            /* height: 460px;   Tinggi dikecilkan dari 530px */
            text-align: center;
            border: 1px solid #ddd;
            padding: 12px;
            border-radius: 10px;
            background-color: #ffffff;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        .book-item img {
            width: 100%;
            height: 250px; /* Gambar dikecilkan dari 320px */
            object-fit: cover;
            border-radius: 5px;
        }

        .book-item p {
            margin: 8px 0;
            font-size: 15px;
        }

        .book-item a button {
            margin-top: 0px;
            padding: 8px 12px;
            background-color: #a7395a;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            font-size: 14px;
        }

        .book-item a button:hover {
            background-color: #872c47;
        }
    </style>
</head>
<body>

<div class="novel-container">
    <h2>Daftar Koran</h2>

    <div class="book-list">
        <div class="book-item">
            <img src="koran1.jpeg" alt="Era Baru Tv Digital">
            <p><strong>Era Baru Tv Digital</strong></p>
            <p class="price">Rp 10.000</p>
            <a href="detailkoran1.html"><button>Sinopsis</button></a>
        </div>

        <div class="book-item">
            <img src="koran2.jpeg" alt="Anak Baru Krakatau">
            <p><strong>Anak Baru Krakatau</strong></p>
            <p class="price">Rp 12.000</p>
            <a href="detailkoran2.html"><button>Sinopsis</button></a>
        </div>

        <div class="book-item">
            <img src="koran3.jpeg" alt="Syahrul Curhat Jokowi">
            <p><strong>Pewaris NKRI</strong></p>
            <p class="price">Rp 15.000</p>
            <a href="detailkoran3.html"><button>Sinopsis</button></a>
        </div>

        <div class="book-item">
            <img src="koran4.jpeg" alt="Berbenah Demi Perbaikan Kualitas">
            <p><strong>Berbenah Demi Perbaikan Kualitas</strong></p>
            <p class="price">Rp 9.000</p>
            <a href="detailkoran4.html"><button>Sinopsis</button></a>
        </div>

        <div class="book-item">
            <img src="koran5.jpeg" alt="Indonesia Leader Asia 2050">
            <p><strong>Indonesia Leader Asia 2050</strong></p>
            <p class="price">Rp 13.000</p>
            <a href="detailkoran5.html"><button>Sinopsis</button></a>
        </div>
    </div>
</div>

</body>
</html>
