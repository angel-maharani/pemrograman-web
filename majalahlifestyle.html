<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Novel - Kiena Book</title>
    <link rel="stylesheet" href="style8.css">
    <style>
        body {
            font-family: 'Edu VIC WA NT Beginner SemiBold', serif;
            background-color: #fff0f7;
            margin: 0;
        }

        .novel-container {
            padding: 40px;
            text-align: center;
        }

        .novel-container h2 {
            font-size: 28px;
            margin-bottom: 30px;
            color: #a7395a;
        }

        .book-list {
            display: flex;
            justify-content: center;
            gap: 15px;
            flex-wrap: nowrap;
        }

        .book-item {
            flex: 0 0 180px; /* Lebar dikecilkan dari 220px */
            /* height: 460px;   Tinggi dikecilkan dari 530px */
            text-align: center;
            border: 1px solid #ddd;
            padding: 12px;
            border-radius: 10px;
            background-color: #ffffff;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        .book-item img {
            width: 100%;
            height: 250px; /* Gambar dikecilkan dari 320px */
            object-fit: cover;
            border-radius: 5px;
        }

        .book-item p {
            margin: 8px 0;
            font-size: 15px;
        }

        .book-item a button {
            margin-top: 0px;
            padding: 8px 12px;
            background-color: #a7395a;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            font-size: 14px;
        }

        .book-item a button:hover {
            background-color: #872c47;
        }
    </style>
</head>
<body>

<div class="novel-container">
    <h2>Daftar Majalah Lifestyle</h2>

    <div class="book-list">
        <div class="book-item">
            <img src="majalah1.jpeg" alt="Marie Claire">
            <p><strong>Marie Claire</strong></p>
            <p class="price">Rp 40.000</p>
            <a href="detailmajalah1.html"><button>Sinopsis</button></a>
        </div>

        <div class="book-item">
            <img src="majalah2.jpeg" alt="Succes">
            <p><strong>Succes</strong></p>
            <p class="price">Rp 39.000</p>
            <a href="detailmajalah2.html"><button>Sinopsis</button></a>
        </div>

        <div class="book-item">
            <img src="majalah3.jpeg" alt="Tempo">
            <p><strong>Tempo</strong></p>
            <p class="price">Rp 35.000</p>
            <a href="detailmajalah3.html"><button>Sinopsis</button></a>
        </div>

        <div class="book-item">
            <img src="majalah4.jpeg" alt="Femina">
            <p><strong>Femina</strong></p>
            <p class="price">Rp 55.000</p>
            <a href="detailmajalah4.html"><button>Sinopsis</button></a>
        </div>

        <div class="book-item">
            <img src="majalah5.jpeg" alt="Annisa">
            <p><strong>Annisa</strong></p>
            <p class="price">Rp 58.000</p>
            <a href="detailmajalah5.html"><button>Sinopsis</button></a>
        </div>
    </div>
</div>

</body>
</html>
