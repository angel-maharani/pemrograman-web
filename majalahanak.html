<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Novel - Kiena Book</title>
    <link rel="stylesheet" href="style8.css">
    <style>
        body {
            font-family: 'Edu VIC WA NT Beginner SemiBold', serif;
            background-color: #fff0f7;
            margin: 0;
        }

        .novel-container {
            padding: 40px;
            text-align: center;
        }

        .novel-container h2 {
            font-size: 28px;
            margin-bottom: 30px;
            color: #a7395a;
        }

        .book-list {
            display: flex;
            justify-content: center;
            gap: 15px;
            flex-wrap: nowrap;
        }

        .book-item {
            flex: 0 0 180px; /* Lebar dikecilkan dari 220px */
            /* height: 460px;   Tinggi dikecilkan dari 530px */
            text-align: center;
            border: 1px solid #ddd;
            padding: 12px;
            border-radius: 10px;
            background-color: #ffffff;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        .book-item img {
            width: 100%;
            height: 250px; /* Gambar dikecilkan dari 320px */
            object-fit: cover;
            border-radius: 5px;
        }

        .book-item p {
            margin: 8px 0;
            font-size: 15px;
        }

        .book-item a button {
            margin-top: 0px;
            padding: 8px 12px;
            background-color: #a7395a;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            font-size: 14px;
        }

        .book-item a button:hover {
            background-color: #872c47;
        }
    </style>
</head>
<body>

<div class="novel-container">
    <h2>Daftar Majalah Anak</h2>

    <div class="book-list">
        <div class="book-item">
            <img src="anak1.jpeg" alt="Penghuni Laut">
            <p><strong>Penghuni Laut</strong></p>
            <p class="price">Rp 20.000</p>
            <a href="detailanak1.html"><button>Sinopsis</button></a>
        </div>

        <div class="book-item">
            <img src="anak2.jpeg" alt="Fakta Seru Bersepeda">
            <p><strong>Fakta Seru Bersepeda</strong></p>
            <p class="price">Rp 17.000</p>
            <a href="detailanak2.html"><button>Sinopsis</button></a>
        </div>

        <div class="book-item">
            <img src="anak3.jpeg" alt="Pewaris NKRI">
            <p><strong>Pewaris NKRI</strong></p>
            <p class="price">Rp 15.000</p>
            <a href="detailanak3.html"><button>Sinopsis</button></a>
        </div>

        <div class="book-item">
            <img src="anak4.jpeg" alt="Serba-serbi Buah">
            <p><strong>Serba-serbi Buah</strong></p>
            <p class="price">Rp 20.000</p>
            <a href="detailanak4.html"><button>Sinopsis</button></a>
        </div>

        <div class="book-item">
            <img src="anak5.jpeg" alt="Kendaraan Nomaden">
            <p><strong>Kendaraan Nomaden</strong></p>
            <p class="price">Rp 19.000</p>
            <a href="detailanak5.html"><button>Sinopsis</button></a>
        </div>
    </div>
</div>

</body>
</html>
