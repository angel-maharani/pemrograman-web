<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Cerpen - Kiena Book</title>
    <link rel="stylesheet" href="style8.css">
    <style>
        body {
            font-family: 'Edu VIC WA NT Beginner SemiBold', serif;
            background-color: #fff0f7;
            margin: 0;
        }

        .cerpen-container {
            padding: 40px;
            text-align: center;
        }

        .cerpen-container h2 {
            font-size: 28px;
            margin-bottom: 30px;
            color: #a7395a;
        }

        .book-list {
            display: flex;
            justify-content: center;
            gap: 15px;
            flex-wrap: nowrap;
        }

        .book-item {
            flex: 0 0 180px; /* Lebar dikecilkan dari 220px */
            /* height: 460px;   Tinggi dikecilkan dari 530px */
            text-align: center;
            border: 1px solid #ddd;
            padding: 12px;
            border-radius: 10px;
            background-color: #ffffff;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        .book-item img {
            width: 100%;
            height: 250px; /* Gambar dikecilkan dari 320px */
            object-fit: cover;
            border-radius: 5px;
        }

        .book-item p {
            margin: 8px 0;
            font-size: 15px;
        }

        .book-item a button {
            margin-top: 0px;
            padding: 8px 12px;
            background-color: #a7395a;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            font-size: 14px;
        }

        .book-item a button:hover {
            background-color: #872c47;
        }
    </style>
</head>
<body>

<div class="cerpen-container">
    <h2>Daftar Cerpen</h2>

    <div class="book-list">
        <div class="book-item">
            <img src="cerpen1.jpeg" alt="Tanah Ilalang Di Kaki Langit">
            <p><strong>Tanah Ilalang Di Kaki Langit</strong></p>
            <p class="price">Rp 30.000</p>
            <a href="detailcerpen1.html"><button>Sinopsis</button></a>
        </div>

        <div class="book-item">
            <img src="cerpen2.jpeg" alt="Jangan Kacau Aku Boleh Tak?">
            <p><strong>Jangan Kacau Aku Boleh Tak?</strong></p>
            <p class="price">Rp 28.000</p>
            <a href="detailcerpen2.html"><button>Sinopsis</button></a>
        </div>

        <div class="book-item">
            <img src="cerpen3.jpeg" alt="Rasa Dalam Aksara">
            <p><strong>Rasa Dalam Aksara</strong></p>
            <p class="price">Rp 35.000</p>
            <a href="detailcerpen3.html"><button>Sinopsis</button></a>
        </div>

        <div class="book-item">
            <img src="cerpen4.jpeg" alt="Renjana Putih Abu-Abu">
            <p><strong>Renjana Putih Abu-Abu</strong></p>
            <p class="price">Rp 29.000</p>
            <a href="detailcerpen4.html"><button>Sinopsis</button></a>
        </div>

        <div class="book-item">
            <img src="cerpen5.jpeg" alt="Kamu Punya Masa Depan">
            <p><strong>Kamu Punya Masa Depan</strong></p>
            <p class="price">Rp 38.000</p>
            <a href="detailcerpen5.html"><button>Sinopsis</button></a>
        </div>
    </div>
</div>

</body>
</html>
