<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Kiena Book</title>
    <style>
        body {
            background-color: white;
            margin: 0;
            font-family: 'Georgia', serif;
        }

        .header {
            display: flex;
            align-items: center;
            padding: 20px;
        }

        .logo {
            width: 170px;
            height: 170px;
            margin-right: 20px;
        }

        .toko-nama {
            font-size: 28px;
            color: #c04e5c;
            font-weight: bold;
        }

        nav {
            background-color: #f3d1f4;
            padding: 10px 0;
            text-align: center;
        }

        nav a {
            margin: 0 15px;
            text-decoration: none;
            color: #7a3e95;
            font-size: 18px;
        }

        nav a:hover {
            color: #3f2d94;
        }

        .section {
            padding: 20px;
        }

        .section h3 {
            margin-bottom: 10px;
            color: #444;
        }

        .grid {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .item img {
            width: 100px;
            height: 150px;
            object-fit: cover;
            border: 1px solid #999;
        }
    </style>
</head>
<body>

    <div class="header">
        <img src="logo.buku.jpeg" alt="Logo Kiena Book" class="logo">
        <div class="toko-nama">Kiena Book</div>
    </div>

    <nav>
        <a href="#">HOME</a>
        <a href="#">BUKU</a>
        <a href="#">MAJALAH</a>
        <a href="#">KORAN</a>
    </nav>

    <div class="section">
        <h3>Display Buku Best Seller</h3>
        <div class="grid">
            <div class="item"><img src="dilan.jpeg" alt="Dilan"></div>
            <div class="item"><img src="perahu kertas.jpeg" alt="Perahu Kertas"></div>
            <div class="item"><img src="laskar pelangi.jpeg" alt="Laskar Pelangi"></div>
            <div class="item"><img src="filosofi.jpeg" alt="Filosofi Teras"></div>
            <div class="item"><img src="cantik.jpeg" alt="Cantik Itu"></div>
        </div>
    </div>
	
	<div class="section">
        <h3>Buku</h3>
        <div class="grid">
            <div class="item"><img src="buku1.jpeg" alt="buku1"></div>
            <div class="item"><img src="buku2.jpeg" alt="buku2"></div>
            <div class="item"><img src="buku3.jpeg" alt="buku3"></div>
            <div class="item"><img src="buku4.jpeg" alt="buku4"></div>
            <div class="item"><img src="buku5.jpeg" alt="buku5"></div>
        </div>
    </div>
	
	<div class="section">
        <h3>Majalah</h3>
        <div class="grid">
            <div class="item"><img src="majalah1.jpeg" alt="majalah1"></div>
            <div class="item"><img src="majalah2.jpeg" alt="majalah2"></div>
            <div class="item"><img src="majalah3.jpeg" alt="majalah3"></div>
            <div class="item"><img src="majalah4.jpeg" alt="majalah4"></div>
            <div class="item"><img src="majalah5.jpeg" alt="majalah5"></div>
        </div>
    </div>
	
	

</body>
</html>
